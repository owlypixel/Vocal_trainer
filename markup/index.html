<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Synth</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="row">
			<div class="main-heading">
				<h2>Let's Sing <span>Some Notes!</span></h2>
			</div>
		</div>
		<div class="row mod">
			<div class="main">
				<div class="background-circle">
					<div class="light1"></div>
					<div class="light2"></div>
					<div class="body"></div>
					<div class="belly"></div>
				</div>
				<div class="head">
					<div class="base"></div>
					<div class="ears">
						<div class="ear le"></div>
						<div class="ear re"></div>
					</div>
					<div class="eyebrows">
						<div class="eyebrow left"></div>
						<div class="eyebrow right"></div>
					</div>
					<div class="eyes">
						<div class="eye l">
							<div class="pupil"></div>
						</div>
						<div class="eye r">
							<div class="pupil"></div>
						</div>
					</div>
					<div class="mouth">
						<div class="teeth"></div>
						<div class="tongue"></div>
					</div>
				</div>
			</div>
			<div class="side">
				<div class="keys">
					<div class="key" data-key="65">
						<kbd>A</kbd>
						<span class="sound">C Note</span>
					</div>
					<div class="key" data-key="83">
						<kbd>S</kbd>
						<span class="sound">D Note</span>
					</div>
					<div class="key" data-key="68">
						<kbd>D</kbd>
						<span class="sound">E Note</span>
					</div>
					<div class="key" data-key="70">
						<kbd>F</kbd>
						<span class="sound">F Note</span>
					</div>
					<div class="key" data-key="71">
						<kbd>G</kbd>
						<span class="sound">G Note</span>
					</div>
					<div class="key" data-key="72">
						<kbd>H</kbd>
						<span class="sound">A Note</span>
					</div>
					<div class="key" data-key="74">
						<kbd>J</kbd>
						<span class="sound">B Note</span>
					</div>
					<div class="key" data-key="75">
						<kbd>K</kbd>
						<span class="sound">C Note</span>
					</div>
				</div>
				<div class="tv">
					<div class="tv-frame">
					    <div class="tv-viewport">
					        <div class="tv-viewport-screen">
					        	<span class="encouragement"></span>
					        	<span class="joke"></span>
						        <span class="l-1"></span>
								<span class="l-2"></span>
								<span class="l-3"></span>
								<span class="l-4"></span>
								<span class="l-5"></span>
								<span class="l-6"></span>
							</div>
					    </div>
					</div>
					<div class="tv-stand"></div>
				</div>
			</div>
		</div>	
	</div>
	<script src="js/soundfont-player.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
